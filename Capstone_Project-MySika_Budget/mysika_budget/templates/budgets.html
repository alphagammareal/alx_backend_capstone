{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Budgets</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Period</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for budget in budgets %}
        <tr class="{% if budget.status == 'EXCEEDED' %}table-danger{% elif budget.status == 'ACTIVE' %}table-warning{% else %}table-success{% endif %}">
            <td>{{ budget.category.name }}</td>
            <td>{{ budget.amount }}</td>
            <td>{{ budget.start_date }} to {{ budget.end_date }}</td>
            <td>{{ budget.status }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No budgets set</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
