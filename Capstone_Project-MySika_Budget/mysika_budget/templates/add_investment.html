{% extends 'base.html' %}
{% load model_tags %}
{% block title %}Add Investment{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Add New Investment</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Market</label>
            <select name="market" class="form-control" required>
                <option value="US">US (e.g. AAPL)</option>
                <option value="GSE">GSE (e.g. ACCESS)</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Symbol</label>
            <input type="text" name="symbol" class="form-control" required placeholder="e.g. AAPL or ACCESS">
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" step="0.01" name="quantity" class="form-control" required min="0.01">
        </div>
        <div class="mb-3">
            <label class="form-label">Average Buy Price (GHS)</label>
            <input type="number" step="0.01" name="buy_price" class="form-control" required min="0.01">
        </div>
        <button type="submit" class="btn btn-success w-100">Add Investment</button>
    </form>
</div>
{% endblock %}
