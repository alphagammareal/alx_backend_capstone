{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Wallets</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Balance (GHS)</th>
            <th>Currency</th>
        </tr>
    </thead>
    <tbody>
        {% for wallet in wallets %}
        <tr>
            <td>{{ wallet.name }}</td>
            <td>{{ wallet.balance }}</td>
            <td>{{ wallet.currency }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No wallets found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
