{% extends 'base.html' %}
{% block title %}Analytics{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Analytics - Expenses by Category</h2>
    <canvas id="analyticsChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('analyticsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ expense_data|pluck:'category'|safe }},
            datasets: [{
                label: 'Expenses',
                data: {{ expense_data|pluck:'total'|safe }},
                backgroundColor: '#dc3545'
            }]
        },
        options: { responsive: true }
    });
</script>
{% endblock %}
