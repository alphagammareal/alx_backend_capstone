{% extends 'base.html' %}
{% block title %}Wallets{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Your Wallets</h2>
    <div class="row">
        {% for wallet in wallets %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ wallet.name }}</h5>
                    <p class="card-text">Balance: ${{ wallet.balance }}</p>
                    <p class="card-text">Created At: {{ wallet.created_at|date:"F j, Y" }}</p>
                </div>
            </div>
        </div>
        {% empty %}
            <p class="text-center">No wallets found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
